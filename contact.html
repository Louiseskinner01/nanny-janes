        <h2>Contat us</h2>
        <form id="form-contact">
            <div>
            <label for="form-name" class="form-label">Your name</label>
            <input type="text" class="form-control" id="form-name" placeholder="enter your name">
          </div>
          <div>
            <label for="form-email" class="form-label">Your email address</label>
            <input type="email" class="form-control " id="form-email" placeholder="name@example.com">
          </div>
          <div>
            <label for="form-child-age" class="form-label">Your childs age</label>
            <input type="number" class="form-control" id="form-child-age" placeholder="">
          </div>
          <div class="form-group">
            <label for="form-reason">Reason for contact</label>
            <select class="form-control" id="form-reason">
              <option>Nursery tour</option>
              <option>Nursery fees</option>
              <option>Information on the learning ciriculum</option>
              <option>Enrole your child</option>
            </select>
          </div>
          <div>
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="3" placeholder="type your message here..."></textarea>
          </div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>
